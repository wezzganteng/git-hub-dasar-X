<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body> 
    <p><h1>program mencari rata rata</h1></p>
    <script>
     var c = prompt ("masukan nama")
     var a = prompt ("masukan nis")
     var r = prompt ("masukan nilai uts")
     var f = prompt ("masukan  nilai tugas")
     var k = prompt ("masukan uas")
    
     document.write ("nama :" + c + "<br>");
     document.write ("nis :" + a + "<br>");
     document.write ("nilai uts :" + r + "<br>");
     document.write (" nilai tugas :" + f + "<br>");
     document.write ("nilai uas:" + k + "<br>");

     document.write ("nilai rata rata:" + c + a+ (parseInt(r)+parseInt(f)+parseInt(k))/3) ;

    </script>   
</body>
